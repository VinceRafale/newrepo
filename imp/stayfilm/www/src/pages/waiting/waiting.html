<div class="waiting-page page" ng-class="{'waiting-page-fb':appContext === 'fbmessenger'}">
	<ion-header-bar align-title="center" class="bar bar-header">
		<button class="button button-clear" ng-click="cancel()">
			<span translate>cancelar</span>
		</button>
		<h1 class="title" ng-if="appContext !== 'fbmessenger'"><img src="images/logo-stayfilm.png" class="logo-title" /></h1>
	</ion-header-bar>

	<ion-content class="has-header">
		<h3 ng-if="action === 'uploading'"><span translate>Por favor aguarde, estamos transferindo as suas fotos.</span></h3>
		<h3 ng-if="action === 'gathering'"><span translate>Por favor aguarde, estamos organizando o seu conte√∫do.</span></h3>
		<h3 ng-if="action === 'producing'"><span translate>Por favor aguarde, estamos produzindo o seu filme.</span></h3>

		<div ng-if="appContext === 'fbmessenger'" class="logo">
			<img src="images/LOGO_Stayfilm_shadow.svg" width="100" height="100"/>
		</div>

		<hr ng-if="appContext === 'fbmessenger'" style="clear:both" />

		<div ng-if="action === 'uploading'" class="progress-wrapper" ng-class="{'upload-bar': action === 'uploading', 'removeTransition': removeTransitionClass}">
			<div class="progress-info">
				<div class="progress-helper" style="width: {{ totalUploadProgress || 0 }}%">
					<div class="progress-circle">
						<span>{{ totalUploadProgress || 0 }}%</span>
					</div>
				</div>
			</div>
			<div class="progress-bar">
				<span class="stretch-bar" style="width: {{ totalUploadProgress || 0 }}%;"></span>
				<span class="centralizer"></span>
			</div>
		</div>

		<div ng-if="action !== 'uploading'" class="progress-wrapper" ng-class="{'upload-bar': action === 'uploading', 'removeTransition': removeTransitionClass}">
			<div class="progress-info">
				<div class="progress-helper" style="width: {{ totalProgress || 0 }}%">
					<div class="progress-circle">
						<span>{{ totalProgress || 0 }}%</span>
					</div>
				</div>
			</div>
			<div class="progress-bar">
				<span class="stretch-bar" style="width: {{ totalProgress || 0 }}%;"></span>
				<span class="centralizer"></span>
			</div>
		</div>
		<div ng-if="adImage" class="ad-box">
			<img ng-src="{{adImage}}" class="ad" />
		</div>
		<div ng-if="adMovie" class="ad-player">
			<jwplayer movie="adMovie" autostart="adMovie.auto_start"></jwplayer>
		</div>
