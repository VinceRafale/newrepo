<ion-view>
	<ion-header-bar align-title="center" class="bar bar-header">
		<div class="buttons">
			<button class="button button-clear button-light icon ion-arrow-left-a" ui-sref="main.home.feed"></button>
		</div>
		<h1 class="title">Admin Log</h1>
	</ion-header-bar>

	<ion-content class="admin-config has-header">
		<div class="list">
			<div class="item my-item"
				 collection-repeat="item in logList"
				 collection-item-width="'100%'"
				 collection-item-height="getItemHeight(item, $index)"
				 ng-style="{height: getItemHeight(item, $index)}" ng-click="showDetails(item)">
				<span class="{{item.level}}">{{item.level}} : </span><span>{{item.args}}</span>
			</div>
		</div>
	</ion-content>
</ion-view>
