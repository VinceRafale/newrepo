<div class="page-start">
	<ion-scroll direction="x" has-bouncing="true" on-scroll="parallaxScroll()" delegate-handle="welcomeHandle" class="container back-art">
		<div class="contents back-slider">
			<div class="snap-frame frame-a">
				<div class="main-logo">
					<img ng-src="images/start/LOGO_Stayfilm_redondo.svg" class="logo" />
				</div>
				<div class="main-heading">
					<img ng-src="images/start/UPGRADEyourSTORIES.svg" class="upgrade" />
				</div>
			</div>
			<div class="snap-frame frame-b">
				<div class="round-number">1</div>
				<div>
					<img ng-src="images/start/como_funciona_1.svg" class="logo" />
				</div>
				<h1 translate>SUAS FOTOS E VÍDEOS</h1>
				<h2 translate>Escolha em suas redes sociais <br />e no seu dispositivo</h2>
			</div>
			<div class="snap-frame frame-c">
				<div class="round-number">2</div>
				<div>
					<img ng-src="images/start/como_funciona_2.svg" class="logo" />
				</div>
				<h1 translate>STAYFILM</h1>
				<h2 translate>Nós filtramos o seu conteúdo <br />e produzimos o seu filme</h2>
			</div>
			<div class="snap-frame frame-d">
				<div class="round-number">3</div>
				<div>
					<img ng-src="images/start/como_funciona_3.svg" class="logo" />
				</div>
				<h1 translate>SEU FILME</h1>
				<h2 translate>Assista, compartilhe <br />e divirta-se. É grátis!</h2>
			</div>
		</div>
	</ion-scroll>
	<div class="action-buttons">
		<div class="login">
			<button ng-click="goToLogin()" translate>Entrar</button>
		</div>
		<div class="signup">
			<button ng-click="goToRegister()" translate>Cadastrar</button>
		</div>
	</div>
</div>
