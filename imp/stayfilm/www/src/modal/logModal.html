<div ng-controller="LogModalController" class="modal modal-log">

	<ion-header-bar>
		<button class="button button-clear button-light" ng-click="showConfig()" style="width: 80px">Config</button>
		<button class="button button-clear button-light" ng-click="showFun()" style="width: 80px">Fun</button>
		<h1 class="title">Info</h1>
		<div class="buttons">
			<button class="button button-clear button-light" ng-click="showFbMessenger()" style="width: 120px">Fbmessenger</button>
			<button class="button button-clear button-light icon ion-close" ng-click="modal.hide()"></button>
		</div>
	</ion-header-bar>

	<ion-content>
		<div class="item my-item"
			 collection-repeat="item in logList"
			 collection-item-width="'100%'"
			 collection-item-height="getItemHeight(item, $index)"
			 ng-style="{height: getItemHeight(item, $index)}" ng-click="showDetails(item)">
			<span class="{{item.level}}">{{item.level}} : </span><span>{{item.args}}</span>
		</div>
	</ion-content>

</div>
