<ion-modal-view class="touchpoint experiment-2 achieved popoverr">

  <ion-content class="filter-popover">
    <div class="box">
	  <div class="slide-image"></div>
    <a href="javascript:;" ng-click="closeAchieveSubGoalModal()" class="go-back">X</a>

    <h1 ng-bind-html="getAchieveSubGoalTitle()"></h1>
    <p>{{ getAchieveSubGoalMessage() }}</p>
    <h1>{{ 'ACHIEVED_GOAL_SUB_TITLE' | translate }}</h1>
    <h3>{{ 'YOU_PREDICTED' | translate }} {{ getOriginalDifficulty()}}</h3>

    <!-- FIX -->
    <graph-selector values="difficultyValues" value-data="valueData" selectable="true" colors="difficultyColors" color-percentages="colorPercentages" show-ticks="true" goal-percentage="0.0" segmented="true" class="{{noDataError ? 'error' : ''}} difficulty{{getSpinnerDifficulty()}}"></graph-selector>
  </div>

  </ion-content>

  <div class="bar bar-footer">
     <button class="button button-start" ng-click="achieveSubGoal()" ng-disabled="valueData.value == '?'">{{ 'CONFIRM' | translate }}</button>
  </div>

</ion-modal-view>
