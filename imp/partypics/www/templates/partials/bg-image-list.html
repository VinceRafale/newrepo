<ion-list can-swipe="'true'"><ion-item class="item item-thumbnail-left item-button-right" collection-repeat="image in ViewBackgroundImageService.backgrounds | orderBy:'name.en'" collection-item-width="'100%'" collection-item-height="100" ng-style="{height: 100}"> <img ng-if="image.filename" ng-cache ng-src="{{ ViewBackgroundImageService.getImageUrl(image, 'small') }}" ng-click="appGenericMethods.displayFullscreenPicture( ViewBackgroundImageService.getImageUrl(image, 'medium') )" /> {{ image.name.en }} <button class="button button-transparent-no-border" ng-click="changeViewBackgroundImage(image)"><i class="icon ion-checkmark" ng-if="image.id != currentBackground"></i><i class="icon ion-checkmark-circled" ng-if="image.id == currentBackground"></i></button></ion-item></ion-list>
