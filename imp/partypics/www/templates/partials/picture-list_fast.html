<ion-refresher pulling-text="{{ 'APP.PULL_TO_REFRESH' | translate }}" on-refresh="doRefresh()"></ion-refresher><ion-list can-swipe="'true'"><ion-item ng-if="pictures.length < 1" class="item pictures-fast item-center ng-cloak" ng-cloak collection-item-width="'100%'" collection-item-height="170"><i ng-if="first_entry.icon" class="icon {{first_entry.icon}}"></i><h2 class="ng-cloak" ng-cloak>{{first_entry.text}}</h2></ion-item><ion-item class="item pictures-fast item-complex-pictures-fast item-thumbnail-left ng-cloak" ng-cloak collection-repeat="picture in pictures | orderBy:'id':true" collection-item-width="'100%'" collection-item-height="170"> <img class="picture-fast" ng-if="picture.filename" ng-cache ng-src="{{ appGenericMethods.getPictureUrl(picture, 'small') }}" ng-click="appGenericMethods.displayFullscreenPicture( appGenericMethods.getPictureUrl(picture) )" /><h2 ng-if="picture.owner.name">{{picture.owner.name}}</h2><h2 ng-if="!picture.owner.name">(not available)</h2><p ng-if="picture.date" translate="GENERIC.AT_TIME" translate-value-time="{{ picture.date | date:'yyyy/MM/dd H:mm' }}"></p><ion-option-button ng-if="User.getCurrentId() == picture.ownerId || User.getCurrentId() == appData.activeParty.ownerId" class="button-transparent option-button-own-fast" ng-click="deletePicture(picture)"><i class="icon ion-android-trash icon-option-button"></i><div class="option-button-text-fast" translate>GENERIC.DELETE</div></ion-option-button><ion-option-button ng-if="User.getCurrentId() == appData.activeParty.ownerId" class="button-transparent option-button-own-fast" ng-click="appGenericMethods.displayInPartyView(picture)"><i class="icon ion-ios7-monitor icon-option-button"></i><div class="option-button-text-fast" translate>GENERIC.DISPLAY</div></ion-option-button><ion-option-button class="button-transparent option-button-own-fast" ng-click="appGenericMethods.sharePicture(picture)"><i class="icon ion-share icon-option-button"></i><div class="option-button-text-fast" translate>GENERIC.SHARE</div></ion-option-button><ion-option-button class="button-transparent option-button-own-fast" ng-click="savePictureSheet(picture)"><i class="icon ion-android-download icon-option-button"></i><div class="option-button-text-fast" translate>GENERIC.SAVE</div></ion-option-button></ion-item></ion-list>
