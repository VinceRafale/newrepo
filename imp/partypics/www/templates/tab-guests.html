<ion-view view-title="{{ 'GUESTS.TAB_TITLE' | translate }}"><ion-content class="has-subheader ng-cloak" ng-cloak><ion-refresher pulling-text="{{ 'APP.PULL_TO_REFRESH' | translate }}" on-refresh="doRefresh()"></ion-refresher><ion-list can-swipe="'true'"><ion-item ng-if="guests.length < 1" class="item guests item-center ng-cloak" ng-cloak collection-item-width="'100%'" collection-item-height="72"><i ng-if="first_entry.icon" class="icon {{first_entry.icon}}"></i><h2 class="ng-cloak" ng-cloak>{{first_entry.text}}</h2></ion-item><ion-item class="item guests item-avatar item-button-right ng-cloak" ng-cloak collection-repeat="guest in guests | orderBy:'name':false" collection-item-width="'100%'" collection-item-height="72"> <img ng-if="guest.profilePicture" ng-cache ng-src="{{guest.profilePicture}}" ui-sref="tab.pictures-user({userId:guest.id})" /><h2 class="ng-cloak" ng-if="guest.name" ui-sref="tab.pictures-user({userId:guest.id})">{{guest.name}}</h2><ion-option-button class="button-transparent" ng-if="User.getCurrentId() == appData.activeParty.ownerId" ng-click="blockUser(guest)"><i class="icon ion-close"></i><div class="option-button-text-alternative" translate>GUESTS.BLOCK</div></ion-option-button><ion-option-button ng-if="guest.facebookProfileUrl" class="button-transparent" ng-click="openFacebookAccount(guest)"><i class="icon ion-social-facebook"></i><div class="option-button-text-alternative" translate>GUESTS.OPEN_PROFILE</div></ion-option-button><ion-option-button ng-if="guest.googleProfileUrl" class="button-transparent" ng-click="openGoogleAccount(guest)"><i class="icon ion-social-googleplus"></i><div class="option-button-text-alternative" translate>GUESTS.OPEN_PROFILE</div></ion-option-button></ion-item></ion-list></ion-content></ion-view>
