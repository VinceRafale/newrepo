<ion-view view-title="{{ 'PARTY_CREATE.TAB_TITLE' | translate }}"><ion-content class="has-subheader"><div class="list"><div class="item" ng-if="errorMessages.length> 0"><ul class="error"><li ng-repeat="message in errorMessages">{{ message }}</li></ul></div> <label class="item item-input item-stacked-label"><span class="input-label" translate>PARTY_CREATE.PARTY_NAME</span> <input type="text" class="input-transparent" ng-model="party.name" placeholder="{{ 'PARTY_CREATE.PARTY_NAME_EXAMPLE' | translate }}"></label><label class="item item-input item-select"><div class="input-label" translate> GENERIC.PLAN</div> <select ng-model="selected.plan" ng-options="plan.displayName for plan in plans"></select></label><div class="item"><div class="row"><div class="col col-10"></div><div class="col col-33"> <b ng-if="selected.plan.guests == -1" translate>GENERIC.PLAN_UNLIMITED</b> <b ng-if="selected.plan.guests>= 0">{{selected.plan.guests}}</b><i class="icon ion-ios7-people"></i></div><div class="col col-33"> <b ng-if="selected.plan.pictures == -1" translate>GENERIC.PLAN_UNLIMITED</b> <b ng-if="selected.plan.pictures>= 0">{{selected.plan.pictures}}</b><i class="icon ion-images"></i></div><div class="col col-25"> <b ng-if="selected.plan.storeProduct.price == 0" translate>GENERIC.PLAN_FREE</b> <b ng-if="selected.plan.storeProduct.price != 0">{{selected.plan.storeProduct.price}}</b></div></div></div><div class="padding-horizontal"> <button ng-click="createParty()" class="button icon-left ion-android-user-menu button-block button-balanced" translate>PARTY_CREATE.CREATE_PARTY</button></div></div></ion-content></ion-view>
