<ion-view view-title="{{ 'PARTIES.TAB_TITLE' | translate }}"><ion-content class="padding has-subheader"> <button ng-click="createParty()" class="button icon-left ion-android-user-menu button-block button-transparent" translate>PARTIES.CREATE_PARTY</button> <button ng-click="scanCode()" class="button icon-left ion-person-add button-block button-transparent" translate>PARTIES.JOIN_PARTY</button><br /><br /> <button ng-if="appData.activeParty.id" ng-click="appGenericMethods.displayQrCode()" class="button icon-left ion-qr-scanner button-block button-transparent" translate>PARTIES.QR_CODE_BUTTON</button> <button ng-if="appData.activeParty.id" ng-click="appGenericMethods.inviteGuests()" class="button icon-left ion-android-share button-block button-transparent" translate>PARTIES.INVITE_GUESTS</button> <button ng-click="appGenericMethods.sendAppDownloadLink()" class="button icon-left ion-android-download button-block button-transparent" translate>PARTIES.SEND_DOWNLOAD_LINK</button><div ng-if="appData.activeParty.ownerId == User.getCurrentId()"><br /><br /> <button ng-click="partyAdmin()" class="button icon-left ion-gear-b button-block button-assertive" translate>PARTIES.PARTY_ADMIN</button></div><div ng-if="appData.activeParty.ownerId != User.getCurrentId() && appData.activeParty.id"><br /><br /> <button ng-click="leaveParty()" class="button icon-left ion-close button-block button-assertive" translate>PARTIES.LEAVE_CURRENT_PARTY</button></div> <button ng-click="appGenericMethods.logout(true)" class="button button-block" translate>PARTIES.LOGOUT</button></ion-content></ion-view>
