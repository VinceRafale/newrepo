<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

  <!-- Stories Tab -->
  <ion-tab title="Stories" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profiles" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/profiles">
    <ion-nav-view name="tab-profiles"></ion-nav-view>
  </ion-tab>

  <!-- DYK Tab -->
  <ion-tab title="Connect" icon-off="ion-ios-email-outline" icon-on="ion-ios-email" href="#/tab/connect">
    <ion-nav-view name="tab-connect"></ion-nav-view>
  </ion-tab>

  <!-- Connect Tab -->
  <!-- <ion-tab title="Connect" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="">
    <ion-nav-view name="tab-connect"></ion-nav-view>
  </ion-tab> -->

</ion-tabs>
