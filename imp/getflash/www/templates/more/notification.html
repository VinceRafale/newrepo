<ion-view view-title="{{ title }}">
  <ion-content class="notification-wrapper">

    <ion-refresher pulling-text="Reload..." on-refresh="doReload()">
    </ion-refresher>

    <div class="loader-wrapper" ng-show="notificationFirstTimeLoader">
      <ion-spinner class="spinner-android"></ion-spinner>
    </div>

    <div class="no-data-wrapper" ng-show="displayNotificationEmpty">
      <div class="title">
        You don't have any notification yet
      </div>
    </div>
    
    <ion-item ng-repeat="n in feeds" ng-click="goTo('{{ n.notifType }}', '{{ n.targetId }}', '{{ n.senderId }}')">
      <div class="row notif-item-wrapper">
        <div class="col col-20">
          <div class="img-wrapper-small notif">
            <img ng-src="{{ n.imageUrl }}">
          </div>
        </div>
        <div class="col col-80">
          <div class="item-label profile">
            <div class="main">{{ n.title }}</div>
            <div class="sub">{{ n.message }}<div>
          </div>
        </div>
      </div>
    </ion-item>


  </ion-content>
</ion-view>
