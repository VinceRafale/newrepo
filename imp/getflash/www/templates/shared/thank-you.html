<ion-modal-view class="modal-unlock-promo">
  
  <div class="main-area">
    <div class="body">
      <ion-header-bar class="header">
        <div class="close">
          <button class="btn-link" ng-click="closeModal()"><span class="ion-close"></span></button>
        </div>
        <div class="title">
            THANK YOU FOR JOINING!
        </div>
      </ion-header-bar>
      <div class="sub-message">
        We are currently reviewing your entry and will alert you once you have been shortlisted for the finals! Good luck, <span ng-bind="fullname"></span>! 
      </div>
      <div class="button-wrapper">
        <button class="btn-main" ng-click="closeModal()">OKAY</button>
      </div>
    </div>
  </div>

</ion-modal-view>
