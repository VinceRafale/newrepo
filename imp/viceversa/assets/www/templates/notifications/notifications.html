<a class="item item-avatar notification-box waves-effect waves-classic" on-tap="goToActivity(notification)" ng-class="{'seen' : notification.isSeen}" ng-repeat="notification in notifications"><img ng-src="{{notification.From.Thumbnail.url}}"> <span class="notification-icon {{notification.icon}}" ng-class="{'seen' : notification.isSeen}"></span><p class="message"><b>{{notification.From.displayName}}</b> {{notification.message}} <b>{{notification.data}}</b></p><p class="date"><span am-time-ago="notification.createdAt"></span></p></a>
