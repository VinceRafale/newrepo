<ion-view id="user" class="bg-grey"><ion-nav-title>Profile</ion-nav-title><ion-content class="bg-grey shrink" header-shrink="" id="user"><div style="height: 113px"></div><div class="user-info padding" ng-class="{'show-it' : displayUser}"><div class="user-bg" ng-style="{'background-image':'url('+UserService.currentPageUser.ProfilePicture+')'}"></div><div class="row"><div class="col"><div class="user-content"><div class="profil-pic" ng-style="{'background-image':'url('+UserService.currentPageUser.Thumbnail+')'}"></div><h3>{{UserService.currentPageUser.displayName}}</h3><div class="button-holder"><button class="btn-full-follow followed" ng-if="UserService.currentPageUser.isFollowed == User.followStatus.FOLLOWED" on-tap="User.currentAuthUser.unFollow(UserService.currentPageUser)"><i class="ion-checkmark"></i> Following</button> <button class="btn-full-follow follow" ng-if="UserService.currentPageUser.isFollowed == User.followStatus.NOTFOLLOWED" on-tap="User.currentAuthUser.follow(UserService.currentPageUser)"><i class="ion-plus"></i> Follow</button> <button class="btn-full-follow follow" ng-if="UserService.currentPageUser.isFollowed == User.followStatus.CURRENT">My profile</button></div></div><div class="user-meta"><a href=""><span><b>{{UserService.currentPageUser.VersusCount}}</b> versus</span></a> <a href="#/tab/{{(activeTab != 'user' ? activeTab+'/' : '')}}user/{{UserService.currentPageUser.objectId}}/follow/0"><span><b>{{UserService.currentPageUser.FollowerCount}}</b> followers</span></a> <a href="#/tab/{{(activeTab != 'user' ? activeTab+'/' : '')}}user/{{UserService.currentPageUser.objectId}}/follow/1"><span><b>{{UserService.currentPageUser.FollowingCount}}</b> following</span></a></div></div></div></div><div ng-if="showFeed && displayUser" class="feed-container" ng-class="{'show-it' : displayUser}"><empty icon="icon-versus-feed" message="There seems to be no versus here!" ng-if="duels.length==0" ng-cloak=""></empty><div style="width: 100%" collection-repeat="duel in duels track by $index" collection-item-width="'100%'" collection-item-height="duel.getHeight()"><div ng-include="'templates/versus/directives/single.html'"></div><!-- <versus 
		        data="duel" 
		        ng-style="{height: duel.getHeight()}"
		        feed-type="FEEDTYPE.SINGLE" 
		        feed-param="duel.objectId" 
		        slide-index="$index"></versus> --></div><ion-infinite-scroll ng-if="moreDataCanBeLoaded()" distance="1%" on-infinite="loadMore()"></ion-infinite-scroll></div></ion-content></ion-view>
