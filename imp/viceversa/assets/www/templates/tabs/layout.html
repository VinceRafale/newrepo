<ion-tabs class="tabs-icon-only tabs-light tabs-white"><!-- Dashboard Tab --><ion-tab icon="icon icon-versus-feed" title="feed" href="#/tab/main" class="waves-effect waves-classic" ng-click="navigateToTab($event,0)"><ion-nav-view name="tab-main"></ion-nav-view></ion-tab><!-- Search Tab --><ion-tab icon="icon ion-search" title="search" href="#/tab/search" class="waves-effect waves-classic" ng-click="navigateToTab($event,1)"><ion-nav-view name="tab-search"></ion-nav-view></ion-tab><!-- Notification Tab --><ion-tab badge="NotificationService.unseen.length" badge-style="badge-assertive" class="waves-effect waves-classic" icon="icon ion-ios7-bell" href="#/tab/notifications" ng-click="navigateToTab($event,2)"><ion-nav-view name="tab-notifications"></ion-nav-view></ion-tab><!-- account Tab --><ion-tab icon="icon ion-person" title="me" href="#/tab/user/" class="waves-effect waves-classic" ng-click="navigateToTab($event,3)"><ion-nav-view name="tab-user" cache-view="false"></ion-nav-view></ion-tab></ion-tabs><div class="float-button btn-effect" btn-effect="novak" ng-hide="hideLayout || noCta" ng-class="{'success' : create.success, 'progress' : progress}"><div round-progress="" max="100" current="progress" color="#46A9DC" bgcolor="#F8F8F8" radius="30" stroke="5" rounded="false" iterations="50" animation="easeInOutQuart" ng-if="progress"></div><span class="height-fix"><a on-tap="launchCreate()" nav-transition="android" nav-direction="forward" class="content"><i ng-if="!progress || create.success || create.failed" ng-class="{'ion-checkmark' : create.success, 'ion-close' : create.failed, 'ion-plus' : !create.success && !create.failed}"></i> <span class="progress" ng-if="progress">{{progress}}<small>%</small></span></a></span></div>
