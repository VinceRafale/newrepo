<ion-view view-title="Votes"><ion-content class="shrink" header-shrink="" id="votes"><div style="height: 113px"></div><empty icon="ion-checkmark" message="Nobody voted yet!" ng-if="data.length === 0" ng-cloak=""></empty><div class="item item-divider divider" ng-if="data.length > 0">{{versus.Title}}</div><div on-tap="goToUser(user.objectId)" class="item item-button-right item-avatar follow-box waves-effect waves-classic" ng-repeat="user in data" stop-event=""><img ng-src="{{ user.Thumbnail }}"><h2>{{user.displayName}}</h2><button class="button button-follow button-followed" ng-hide="user.isFollowed != User.followStatus.FOLLOWED" on-tap="UserService.currentAuthUser.unFollow(user)" stop-event=""><i class="ion-checkmark"></i><i class="ion-person"></i></button> <button class="button button-follow" ng-hide="user.isFollowed != User.followStatus.NOTFOLLOWED" on-tap="UserService.currentAuthUser.follow(user)" stop-event=""><i class="ion-plus"></i><i class="ion-person"></i></button></div></ion-content></ion-view>
