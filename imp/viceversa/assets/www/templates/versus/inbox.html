<ion-view><ion-nav-title on-tap="popover.show($event)"><a><span>{{activeInbox == FEEDTYPE.INBOX_IN ? 'Inbox' : 'Sent'}}</span></a> <span class="sep"><span class="icon-android-arrow-down"></span></span></ion-nav-title><ion-content class="shrink" header-shrink="" id="inbox"><div style="height: 113px"></div><empty icon="ion-ios7-filing-outline" message="You have no inbox yet!" ng-if="duels.length == 0 && activeInbox == FEEDTYPE.INBOX_IN" ng-cloak=""></empty><empty icon="ion-ios7-filing-outline" message="You haven't sent private versus yet!" ng-if="duels.length == 0 && activeInbox == FEEDTYPE.INBOX_OUT" ng-cloak=""></empty><fat-btn ng-if="duels.length == 0 && activeInbox == FEEDTYPE.INBOX_OUT" route="create.categories" message="Create one!"></fat-btn><ion-list><inbox ng-repeat="duel in duels track by $index" data="duel" feed-type="FEEDTYPE.SINGLE" feed-param="activeInbox" slide-index="$index"></inbox></ion-list><ion-infinite-scroll ng-if="moreDataCanBeLoaded()" icon="ion-ios7-reloading" on-infinite="loadMore()"></ion-infinite-scroll></ion-content></ion-view>
