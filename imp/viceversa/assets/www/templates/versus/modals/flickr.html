<ion-modal-view ng-controller="FlickrCtrl" id="flickr"><ion-header-bar class="bar bar-header bar-positive bar-night item-input-inset"><form ng-submit="hideKeyboard()"><label class="item-input-wrapper"><i class="icon ion-ios7-search placeholder-icon"></i><input ng-model="query" ng-change="search()" type="search" placeholder="Search"></label><button type="submit" on-tap="search" style="display:none !important"></button></form><button on-tap="closeFlickr()" class="button button-clear">Cancel</button></ion-header-bar><ion-content><div id="photos" class="clearfix"><div class="photo item" collection-repeat="photo in photos" collection-item-width="'50%'" collection-item-height="computePhotosHeight()" ng-style="{'background-image':'url('+photo.url_s+')'}" on-tap="setImage(photo.url_m)"></div></div><ion-infinite-scroll ng-if="loading == false && modalOn == true" icon="ion-ios7-reloading" distance="1%" on-infinite="search()"></ion-infinite-scroll></ion-content></ion-modal-view>
