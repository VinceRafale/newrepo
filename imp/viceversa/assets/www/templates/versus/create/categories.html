<ion-view view-title="choose your category" hide-nav-bar="true" id="create"><ion-header-bar class="bar-positive bar-night bar bar-header"><button on-tap="quiteCreation()" nav-transition="android" nav-direction="back" class="button button-icon icon ion-ios7-close-empty"></button><h1 class="title">Choose your category</h1><button class="button button-icon"></button></ion-header-bar><ion-content has-bouncing="false"><ion-list><a on-tap="setCategory(category)" ng-repeat="category in categories" class="item item-category"><div class="background-full" style="background-image:url(img/categories/thumbnail/{{category.toLowerCase()}}.png)"></div><div class="content"><span class="icon-filter-{{category.toLowerCase()}}"></span><h3>{{category.toLowerCase()}}</h3></div></a></ion-list></ion-content></ion-view>
