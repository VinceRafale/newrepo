<ion-view view-title="" hide-nav-bar="true" id="create"><ion-header-bar class="bar-positive bar-transparent bar bar-header"><button ui-sref="create.categories" class="button button-icon icon ion-ios7-arrow-thin-left"></button><h1 class="title"><div class="dots"><span class="active"></span> <span class=""></span> <span class="check"><i class="ion-checkmark"></i></span></div></h1><button ui-sref="create.choices" class="button button-icon icon ion-ios7-arrow-thin-right" ng-show="create.title && create.title.length >= 2"></button></ion-header-bar><ion-content class="full-height no-header"><div class="full-bg" ng-style="{'background-image':'url(img/categories/background/'+create.category.toLowerCase()+'.png)'}"></div><div class="half-bg" ng-style="{'background-image':'url('+create.choiceImg[0]+')'}" half-height=""></div><div class="half-bg second" ng-style="{'background-image':'url('+create.choiceImg[1]+')'}" half-height=""></div><form class="center-content padding" ng-submit="navigateChoices()"><label class="item item-input item-floating-label input-create"><span class="input-label">What's your question?</span><input type="text" ng-model="create.title" ng-change="checkMax()" placeholder="What's your question?" ng-focus="focus=true;" ng-blur="focus=false;"><div class="character-left" ng-show="focus"><b>{{70 - create.title.length}}</b> Characters left</div><button type="submit" class="submitbtn" on-tap="navigateChoices()"></button></label></form></ion-content></ion-view>
