<a class="item item-avatar notification-box inbox waves-effect waves-classic" on-tap="$root.goTo('tab.main-versus', versusParams) " ng-class="{'done' : duel.Versus.IsDone || duel.Versus.Voted}" stop-event=""><img ng-src="{{duel.Versus.UserThumbnail.url}}" on-tap="$root.goToUser(duel.Versus.CreatedBy.objectId)" stop-event=""><div class="row no-padding"><div class="col no-padding"><p class="question">{{duel.Versus.Title}}</p><div class="invited"><p ng-show="duel.Versus.CreatedBy.objectId != UserService.currentAuthUser.objectId">Asked by <b>{{duel.Versus.Username}}</b></p><p ng-show="duel.Versus.CreatedBy.objectId == UserService.currentAuthUser.objectId">Asked by <b>You</b></p><div class="clearfix" on-tap="$root.goTo('tab.main-invited', {versusId : duel.objectId})" stop-event=""><div class="list-invite">to <span class="invite" ng-style="{'background-image':'url('+invited.url+')'}" ng-repeat="invited in duel.PreviewInvited"></span> <span ng-hide="moreInvitedCount == 0">and {{moreInvitedCount}} more</span></div><div class="date" ng-class="{'active' : !duel.Versus.IsDone, 'voted' : duel.Versus.Voted}"><span ng-show="duel.Versus.IsDone"><span am-time-ago="duel.Versus.createdAt"></span></span> <span ng-hide="duel.Versus.IsDone" class="active"><timer interval="60000" end-time="duel.Versus.finish">{{hhours}}:{{mminutes}}</timer>Left</span></div></div></div></div></div></a>
