<div id="versus-full" class="versus versus-full" ng-class="{'voted' : duel.IsDone || duel.Voted != 0 || duel.isYours}"><div class="choices bg-night" hide-on-hold="full"><div class="choice compute-choice" ng-style="{'background-image':'url('+duel.Image_1.url+')'}" ng-class="{'picked' : duel.Voted == 1}" on-double-tap="VersusFeedService.vote(duel, true)"><div class="centered animated fast-anim"><div class="title"><span>{{duel.ImageName_1}}</span></div><div class="score">{{duel.voteOnePercent}}<small>%</small></div></div><div class="score-bg animated fast-anim" style="width: {{duel.voteOnePercent}}%" ng-class="{positive : duel.voteOnePercent > 50, negative : duel.voteOnePercent < 50, tie : duel.voteOnePercent == 50}"></div></div><div class="choice compute-choice" ng-style="{'background-image':'url('+duel.Image_2.url+')'}" ng-class="{'picked' : duel.Voted == 2}" on-double-tap="VersusFeedService.vote(duel, false)"><div class="centered animated fast-anim"><div class="title"><span>{{duel.ImageName_2}}</span></div><div class="score">{{duel.voteTwoPercent}}<small>%</small></div></div><div class="score-bg animated fast-anim" style="width: {{duel.voteTwoPercent}}%" ng-class="{positive : duel.voteTwoPercent > 50, negative : duel.voteTwoPercent < 50, tie : duel.voteTwoPercent == 50}"></div></div></div><div class="versus-bottom"><h3 class="title">{{duel.Title}}</h3><a class="user" href="#/tab/{{($root.activeTab != 'user' ? $root.activeTab+'/' : '')}}user/{{duel.CreatedBy.objectId}}"><span class="pic" ng-style="{'background-image':'url('+duel.UserThumbnail.url+')'}"></span> <span class="name">{{duel.Username}}</span></a></div><div class="versus-right"><ul><li><a href=""><i class="ion-ios7-clock"></i> <span ng-show="duel.IsDone">Done</span> <span ng-hide="duel.IsDone"><timer interval="60000" end-time="duel.finish">{{hhours}}:{{mminutes}}</timer></span></a></li><li><a href="#/tab/{{$root.activeTab}}/votes/{{duel.objectId}}"><i class="ion-checkmark"></i> <span>{{duel.VoteCount}}</span></a></li><li><a href="#/tab/{{$root.activeTab}}/comments/{{duel.objectId}}"><i class="ion-chatbubble"></i> <span>{{duel.CommentCount}}</span></a></li><li><a on-tap="$root.displayVersusActionSheet(duel)"><i class="ion-ios7-more"></i></a></li></ul></div></div>
