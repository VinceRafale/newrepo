<div class="versus no-padding" ng-class="{'voted' : duel.IsDone || duel.Voted != 0 || duel.isYours}"><div class="top waves-effect waves-classic" on-tap="goToVersusFull(FEEDTYPE.SINGLE, duel.objectId, $index)" stop-event=""><div class="row"><div class="col-10"><a class="user" on-tap="goToUser(duel.CreatedBy.objectId)" stop-event=""><span class="pic" ng-style="{'background-image':'url('+duel.UserThumbnail.url+')'}"></span></a></div><div class="col no-padding"><div class="informations"><h3 class="clearfix"><span class="name">{{duel.Username}} <span class="tag">in {{duel.Category.toLowerCase()}}</span></span> <span class="date"><span ng-show="duel.IsDone"><span am-time-ago="duel.createdAt"></span></span> <span ng-hide="duel.IsDone" class="active"><timer interval="30000" end-time="duel.finish">{{hhours}}:{{mminutes}}</timer>left</span></span></h3><a class="question">{{duel.Title}}</a></div></div></div></div><div class="choices" hide-on-hold="feed"><div class="clearfix"><div class="choice" ng-style="{'background-image':'url('+duel.Image_1.url+')'}" on-double-tap="VersusFeedService.vote(duel, true)" ng-class="{'picked' : duel.Voted == 1}"><div class="bottomed animated fast-anim"><div class="title"><span>{{duel.ImageName_1}}</span></div><div class="score">{{duel.voteOnePercent}}<small>%</small></div></div><div class="score-bg animated fast-anim" style="height: {{duel.voteOnePercent}}%" ng-class="{positive : duel.voteOnePercent > 50, negative : duel.voteOnePercent < 50, tie : duel.voteOnePercent == 50}"></div></div><div class="choice" ng-style="{'background-image':'url('+duel.Image_2.url+')'}" on-double-tap="VersusFeedService.vote(duel, false)" ng-class="{'picked' : duel.Voted == 2}"><div class="bottomed animated fast-anim"><div class="title"><span>{{duel.ImageName_2}}</span></div><div class="score">{{duel.voteTwoPercent}}<small>%</small></div></div><div class="score-bg animated fast-anim" style="height: {{duel.voteTwoPercent}}%" ng-class="{positive : duel.voteTwoPercent > 50, negative : duel.voteTwoPercent < 50, tie : duel.voteTwoPercent == 50}"></div></div></div></div><div class="metadata"><div class="row"><div class="col col-90 no-padding"><ul class="clearfix"><li><a href="#/tab/{{activeTab}}/votes/{{duel.objectId}}"><b>{{duel.Vote_1 + duel.Vote_2}}</b> votes</a></li><li><a href="#/tab/{{activeTab}}/comments/{{duel.objectId}}"><b>{{duel.CommentCount}}</b> comments</a></li></ul></div><div class="col no-padding"><ul class="clearfix text-right"><li class="more btn-effect" btn-effect="boris" on-tap="$root.displayVersusActionSheet(duel)"><i class="ion-more"></i></li></ul></div></div></div></div>
