<ion-view id="comments-container" view-title="Comments"><ion-content class="shrink" header-shrink="" id="comments"><div style="height: 113px"></div><empty icon="ion-chatbubble" message="Nobody commented yet!" ng-if="versus.Comments.length == 0" ng-cloak=""></empty><ion-list><div class="item item-divider divider" ng-if="versus.Comments.length > 0">{{versus.Title}}</div><div class="item item-avatar comment-box" ng-repeat="comment in versus.Comments"><img ng-src="{{comment.UserThumbnail}}" alt="" on-tap="goToUser(comment.CreatedBy.objectId)"><div class="row no-padding"><div class="col col-70 no-padding"><p class="top"><b>{{comment.Username}}</b></p></div><div class="col no-padding like-count"><span class="date">2 hours ago</span></div></div><p class="comment" ng-bind-html="comment.Comment | nl2br" autolinker=""></p><p class="likes"><button on-tap="comment.like()" angular-ripple="" ng-class="{'liked' : comment.Liked}"><i class="ion-ios7-heart"></i> {{comment.Like}} likes</button></p></div></ion-list><ion-infinite-scroll icon="ion-ios7-reloading" ng-if="versus.Comments.length >= 20" on-infinite="loadMore()"></ion-infinite-scroll></ion-content><form name="sendMessageForm" ng-submit="sendComment()" novalidate><ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach=""><label class="item-input-wrapper"><textarea ng-model="comment" value="" placeholder="Give your opinion..." required minlength="1" maxlength="250" msd-elastic=""></textarea></label><button class="button button-clear" type="submit" ng-disabled="!comment || comment === ''">Send</button></ion-footer-bar></form></ion-view>
