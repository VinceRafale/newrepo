<ion-view><ion-nav-title><b>{{data.length}}</b> Invited</ion-nav-title><ion-content header-shrink="" class="shrink" id="invited"><div style="height: 113px"></div><div class="item item-divider divider">{{versus.Versus.Title}}</div><div on-tap="goToUser(user.objectId)" class="item item-button-right item-avatar follow-box" ng-repeat="user in data" stop-event=""><img ng-src="{{ user.Thumbnail }}"><h2>{{user.displayName}}</h2><button class="button button-follow button-followed" ng-hide="user.isFollowed != User.followStatus.FOLLOWED" on-tap="UserService.currentAuthUser.unFollow(user)" stop-event=""><i class="ion-checkmark"></i><i class="ion-person"></i></button> <button class="button button-follow" ng-hide="user.isFollowed != User.followStatus.NOTFOLLOWED" on-tap="UserService.currentAuthUser.follow(user)" stop-event=""><i class="ion-plus"></i><i class="ion-person"></i></button></div></ion-content></ion-view>
