<ion-view view-title="" hide-nav-bar="true" id="start filters"><ion-header-bar class="bar-positive bar-blue" style="top:0 !important"><button ui-sref="start.profilpic" class="button button-icon icon ion-ios7-arrow-thin-left"></button><h1 class="title title-center"><div class="dots"><span class="active"></span> <span class="active"></span> <span class="check active"><i class="ion-checkmark"></i></span></div></h1><button on-tap="updateUser()" class="button button-clear" style="top:13px">Done</button></ion-header-bar><ion-content class="full-height" has-bouncing="false" id="filters"><div id="almost"><div class="profilpic" ng-style="{'background-image':'url('+infos.profilpic+')'}"></div><h4><b>{{infos.username}}</b>, you're almost ready to go!</h4><p>Choose which languages you'd like to see on your feed <small>Don't worry, you can change your mind anytime within the app</small></p></div><ion-scroll direction="y" id="filter-list"><ul class="list filter-list"><li class="item item-toggle" ng-repeat="item in listLanguages"><span class="filter-flag"><img ng-src="img/flags/{{item.name.toLowerCase()}}.png" alt=""></span> <span class="filter-text">{{item.name.toLowerCase()}}</span><label class="toggle toggle-assertive toggle-blue"><input type="checkbox" ng-model="item.value" ng-checked="item.value" value="item.value"><div class="track"><div class="handle"></div></div></label></li></ul></ion-scroll></ion-content></ion-view>
