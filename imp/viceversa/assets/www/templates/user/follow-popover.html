<ion-popover-view class="fit back"><ion-content scroll="false"><div class="list" ng-click="popover.hide()"><a class="item" on-tap="setFollow(0)" class="waves-effect waves-classic" ng-class="{active: activeFollow == 0}"><b>{{UserService.currentPageUser.FollowerCount}}</b> Followers</a> <a class="item" on-tap="setFollow(1)" class="waves-effect waves-classic" ng-class="{active: activeFollow == 1}"><b>{{UserService.currentPageUser.FollowingCount}}</b> Following</a></div></ion-content></ion-popover-view>
