<ion-view><ion-nav-title on-tap="popover.show($event)"><a><span>{{activeFollow == 0 ? UserService.currentPageUser.FollowerCount+' Followers' : UserService.currentPageUser.FollowingCount+' Following'}}</span></a> <span class="sep"><span class="icon-android-arrow-down"></span></span></ion-nav-title><ion-content class="shrink" header-shrink="" id="follow"><div style="height: 113px"></div><empty icon="ion-person" message="There's nobody here!" ng-if="followList.length === 0" ng-cloak=""></empty><div class="item item-divider divider" ng-if="followList.length > 0"><span ng-show="activeFollow == 0">Followers of</span> <span ng-show="activeFollow == 1">Followed by</span> {{UserService.currentPageUser.username}}</div><div on-tap="goToUser(user.objectId)" class="item item-button-right item-avatar follow-box" ng-repeat="user in followList track by $index" stop-event=""><img ng-src="{{ user.Thumbnail }}"><h2>{{user.displayName}}</h2><button class="button button-follow button-followed" ng-hide="user.isFollowed != User.followStatus.FOLLOWED" on-tap="UserService.currentAuthUser.unFollow(user)" stop-event=""><i class="ion-checkmark"></i><i class="ion-person"></i></button> <button class="button button-follow" ng-hide="user.isFollowed != User.followStatus.NOTFOLLOWED" on-tap="UserService.currentAuthUser.follow(user)" stop-event=""><i class="ion-plus"></i><i class="ion-person"></i></button></div></ion-content></ion-view>
