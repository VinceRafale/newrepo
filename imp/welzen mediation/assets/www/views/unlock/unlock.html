<div class="welzen-popup" ng-class="{'popup-active': popUpActive}">
  <div class="welzen-popup__container">
    <div class="welzen-popup__close" ng-click='togglePopUpActive()'><img src="img/ico-close.svg"></div>
    <span class="welzen-popup__title">Restore</span>
    <span class="welzen-popup__contents">All products restored</span>
    <div class="welzen-popup__separator"></div>
    <a  class="welzen-popup__cta" ng-click='togglePopUpActive()' href="#/unlock">Continue</a>
  </div>
</div>

<div class="welzen-popup__overlay" ng-class="{'popup-active': popUpActive}" ng-click='togglePopUpActive()'></div>

    <a class="header__close-button" href='#/main'><img src="img/btn-close.png"/></a>
  </ion-header-bar>

        <span class="tagline" ng-if="isPopularProduct(product)">Popular</span>

    </div>
