<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-striped tabs-color-dark tabs-background-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Коллекция" icon-off="ion-bag" icon-on="ion-bag" href="#/tab/menu">
    <ion-nav-view name="tab-collection"></ion-nav-view>
  </ion-tab>

  <!-- Scan Tab -->
  <ion-tab title="Сканировать" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/tab/scan">
    <ion-nav-view name="tab-scan"></ion-nav-view>
  </ion-tab>
  <!-- Shop Tab -->
  <ion-tab title="Магазины" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/shoplist">
    <ion-nav-view name="tab-shop"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="Аккаунт" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
