<div ng-init="pop_init()" class="popup-tosell">
    <h2 class="popup-title">Enter Selling Price</h2>

    <div class="form-group">
        <p class="popup-tosell_unit">{{ data.price_unit }}</p>
        <input class="form-input popup-price" type="text" name="price" ng-model="data.price_sell" autofocus/>
        <i class="gbg-currency"><img src="img/icons/dollar.svg" alt="GBG Currency"></i>
    </div>

    <div class="form-group">
        <textarea class="form-textarea" cols="30" rows="5" placeholder="{{data.collection_description}}"
                  ng-model="data.collection_description" autofocus></textarea>
    </div>

    <div class="popup-tosell_sell-format" ng-if="data.game.platform != 'console'">
        <div class="popup-tosell_sell-format_wrapper">
            <div class="popup-tosell_sell-format_group" ng-click="format_selection(0)" ng-disabled="data.collect_format == 0">
                <h2 class="popup-tosell_sell-format_title">Disc</h2>
            </div>
            <div class="popup-tosell_sell-format_group" ng-click="format_selection(1)" ng-disabled="data.collect_format == 1">
                <h2 class="popup-tosell_sell-format_title">Digital Code</h2>
            </div>
        </div>
    </div>

    <div class="button-multi">
        <button class="button button-block button-primary button-multi_item-uneven" ng-click="cancel_button()">Cancel
        </button>
        <button class="button button-block button-primary button-multi_item-uneven" ng-disabled="priceconfirm_disabled"
                ng-click="game_action_router()">Confirm
        </button>
    </div>

</div>
