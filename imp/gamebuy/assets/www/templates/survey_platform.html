<ion-view title="Survey" hide-nav-bar="true">
    <ion-content>
        <div class="survey_platform survey_wrapper">

            <button class="button button-link survey_skip" ng-click="skip_platform()">
                Skip
            </button>

            <div class="survey_logo">
                <img class="login_logo-image" src="img/logos/gbg-gamebuygame-square-logo.svg" alt="GBG logo">
            </div>

            <div class="survey_main">
                <h2 class="survey_title">Choose the consoles you have</h2>

                <div class="survey_group-wrapper">
                    <div class="survey_group" ng-repeat="platform in data.available_platforms">
                        <div class="survey_box" ng-class="{'survey_box-active': data.select_platform.indexOf(platform)!=-1}" ng-click="platform_select(platform)">
                            {{ platform }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="survey_footer">
                <div class="survey_nav">
                    <ul class="survey_nav-list">
                        <li class="survey_nav-item survey_nav-item-active"></li>
                        <li class="survey_nav-item"></li>
                        <li class="survey_nav-item"></li>
                    </ul>
                </div>
                <div class="button-multi">
                    <button class="button button-primary button-multi_item ion-ios-arrow-right button-icon-right" ng-click="platforms_submit()">
                        Next Step
                    </button>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
