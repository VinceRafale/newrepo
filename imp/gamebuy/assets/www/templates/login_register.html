<ion-view title="Register">
    <ion-content>
        <div class="login_wrapper">
            <div class="login_logo">
                <img class="login_logo-image" src="img/logos/gbg-gamebuygame-square-logo.svg" alt="GBG logo">
            </div>

            <div class="login_form">
                <div class="form-group">
                    <i class="input-icon ion-ios-email"></i>
                    <input class="form-input" type="email" name="email" placeholder="Email" ng-model="data.email"/>
                </div>

                <div class="form-group">
                    <i class="input-icon ion-android-contact"></i>
                    <input class="form-input" type="text" name="name" placeholder="Display Name" ng-model="data.name"/>
                </div>

                <div class="form-group">
                    <i class="input-icon ion-ios-locked"></i>
                    <input class="form-input" type="password" name="password" placeholder="Password" ng-model="data.password"/>
                </div>

                <button class="button button-block button-primary" ng-disabled="register_disabled" ng-click="register()">Register</button>

                <div class="register_more-options">
                    <button class="button-link login_option-item" ng-click="open_pp()">Privacy Policy</button>
                    <button class="button-link login_option-item" ng-click="open_eula()">Term of Use</button>
                </div>
            </div>
        </div>
<script>
    $('.login_wrapper').css('height',$(window).height()+'px');
</script>
    </ion-content>
</ion-view>
