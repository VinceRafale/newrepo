<ion-content class="mode">
  <ion-navbar *navbar></ion-navbar>
  <div *ngIf="!!category">
    <div class="cover" [ngStyle]="{'background': 'linear-gradient(to right, rgba(0,0,0,.5), rgba(0,0,0,.5)), url(' + category.image + ')'}">
      <h1>{{category.name}}</h1>
    </div>
    <div class="content" padding>
      <p>{{category.description}}</p>
      <button light block (click)="startQuiz(params.id, false)">Practice</button>
      <button light block (click)="startQuiz(params.id, true)">Timed test</button>
      <button light block (click)="goToStats(params.id)">Stats</button>
    </div>
  </div>
</ion-content>
