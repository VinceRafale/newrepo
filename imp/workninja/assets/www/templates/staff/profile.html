<ion-view title="{{ title() }}" class="staff-profile-pane" style="background-color: #fff">
    <ion-nav-buttons side="left">
        <a class="button button-clear button-icon" ng-click="goMain()" ng-show="!inSetup">
            <i class="icon ion-arrow-left-a"></i>
        </a>
    </ion-nav-buttons>
    <ion-content class="has-header height-100">
        <div class="button-bar bar-dark">
            <button class="button" ng-click="selectProfile();" ng-class="(profileActive) ? 'bottom-green' : 'border-no'" style="font-size:12px">PROFILE</button>
            <button class="button" ng-click="selectSettings();" ng-class="(settingsActive) ? 'bottom-green' : 'border-no'" style="font-size:12px">SETTINGS</button>
        </div>
        <div class="profile-page" style="height: calc(100% - 46px)">
            <div class="profile" style="height: calc(100% - 1px)">
                <div ng-show="profileActive">
                    <div class="picture" ng-click="editProfilePicture()">
                      <div style="background: url('{{getProfilePic()}}') no-repeat;height:100%;background-position: 50% 50%"></div>
                    </div>
                    <div style="padding-left: 15px; padding-right: 17px">
                        <div class="form-group">
                            <input id="first_name" type="text" ng-model="staff.first_name" wn-errors="errors.first_name" required="" placeholder="First Name" class="form-control ng-pristine ng-invalid ng-invalid-required bottom-form-input">
                        </div>
                        <div class="form-group" style="padding-top:5px;">
                            <input type="text" id="last_name" name="last_name" placeholder="Last Name" ng-model="staff.last_name" required="required" class="form-control ng-pristine ng-invalid ng-invalid-required bottom-form-input" />
                        </div>
                        <div class="form-group" style="padding-top:5px;">
                            <input type="text" id="mobile" name="mobile" placeholder="Mobile" ng-model="staff.mobile" required="required" class="form-control ng-pristine ng-invalid ng-invalid-required bottom-form-input" />
                        </div>
                        <div class="form-group" style="padding-top:5px;">
                            <input type="text" id="headline" name="headline" placeholder="Headline eg (I'm a bartender ninja)" ng-model="staff.profile.about" required="required" class="form-control ng-pristine ng-invalid ng-invalid-required bottom-form-input" />
                        </div>

                          <button class="button border-no" ng-click="logout()" style="font-size:14px;float: left;background: white;color:#01be6e;margin-top: 10px">LOGOUT</button>
                          <button class="button border-no" ng-click="update()" ng-disabled="!canUpdate()" style="font-size:14px;float: right;background: white;color:#01be6e;margin-top: 10px" >UPDATE</button>
                    </div>

                </div>
                <div ng-show="settingsActive" style="margin-left:15px;margin-right:15px;">
                  <div class="sms item-toggle" style="padding-top:10px">
                      <div class="item-title">Receive SMS notifications</div>
                      <label class="toggle toggle-balanced">
                          <input type="checkbox" ng-checked="staff.sms_notifications" ng-click="toggleSmsNotifications()">
                          <div class="track">
                              <div class="handle"></div>
                          </div>
                      </label>
                  </div>
                  <div class="battery-saving-mode item-toggle">
                      <div class="item-title" style="color: #000">Battery Saving Mode</div>
                      <label class="toggle toggle-balanced">
                          <input type="checkbox" ng-checked="session.batterySavingMode" ng-click="toggleBatterySavingMode()">
                          <div class="track">
                              <div class="handle"></div>
                          </div>
                      </label>
                  </div>
                  <button class="button border-no" ng-click="logout()" style="font-size:14px;background: white;color:#01be6e;position:absolute;bottom: 10px; left:15px">LOGOUT</button>
                  <button class="button border-no" ng-click="update()" ng-disabled="!canUpdate()" style="font-size:14px;float: right;background: white;color:#01be6e;position:absolute;bottom: 10px;right: 15px">UPDATE</button>
                </div>
            </div>


        </div>
        </div>
    </ion-content>
</ion-view>
