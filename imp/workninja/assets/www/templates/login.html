<div class="modal login-modal" ng-controller="LoginController">
  <ion-content scroll="false">
    <form class="list padding" novalidate>
      <div class="top_header">
        <div class="top_title">LOG IN</div>
        <div class="top_close">
          <a class="button button-icon ion-ios7-close-empty" ng-click="goFirst()"></a>
        </div>
      </div>

      <label class="item item-input">
        <input type="email" placeholder="EMAIL" ng-model="user.email" required="required"/>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="PASSWORD" ng-model="user.password" required="required"/>
      </label>

      <div class="bottom_footer">
        <button class="button button-assertive-drop button-block button-uppercase" ng-click="login()">Login</button>
        <div class="login-message" ng-show="message">{{ message }}</div>
      </div>
    </form>
    <div class="footer-link">
        <a ng-click="forgotPassword()">Forgot your password?</a>
    </div>
  </ion-content>
</div>
