<ion-modal-view id="product-form-categories" class="select-product-category"> <ion-header-bar class="bar bar-header bar-modal"> <button class="button back-button buttons button-clear header-item" ng-click="modalCategory.hide()"><i class="icon ion-chevron-left"></i></button> <h1 class="title">{{ 'Choose a category' | translate }}</h1> </ion-header-bar> <ion-content scroll="true" delegate-handle="categoryScroll"> <div class="list"> <div class="item item-icon-right" ng-repeat="mc in main_categories" ng-click="setCategory({{mc.id}})" ng-class="{'in': product.category_id==mc.id && product.subcategory_id}">{{mc.name}} <span class="icon ion-ios-arrow-right"></span></div> </div> </ion-content> </ion-modal-view>
