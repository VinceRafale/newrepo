<ion-view id="profile" view-title="Profile" hide-back-button="true"> <ion-nav-title class="user-profile-title">{{ 'MY PROFILE' | translate }}</ion-nav-title> <ion-nav-buttons side="right"> <button class="button button-icon ion-ios-gear" ui-sref="main.profile-settings"></button> </ion-nav-buttons> <ion-content delegate-handle="profileScroll"> <ion-refresher pulling-text="Pull to Refresh..." on-refresh="doRefresh()"> </ion-refresher> <ion-list> <ion-item class="item item-thumbnail-right my-user-name item-avatar-right {{user.visibility == 0 ? 'private-profile' : ''}}"> <cl-image ng-if="user.facebook_id || user.image" public-id="{{user.image ? user.image : user.facebook_id}}" class="thumbnail inline" format="jpg" secure="secure" type="{{user.image ? 'upload' : 'facebook'}}"> <cl-transformation height="140" width="140" crop="fill"> </cl-image> <img ng-if="!user.facebook_id && !user.image" src="img/avatar-placeholder.svg" class="thumbnail inline" ng-click="user.canEditProfile ? showUploadActionSheet(0) : ''"> <p>{{user.name + ' ' + user.surname}}</p> <p class="profile-type" ng-if="user.visibility == 0"> <span ng-if="user.visibility === 0" class="mellon-icon-hide"></span> <span> {{ 'PRIVATE PROFILE' | translate}}</span> </p> </ion-item> </ion-list> <mln-products-wall class="wall-content" show-user-info="false" popover-template="popover-profile-product" show-thumb="false"></mln-products-wall> </ion-content> </ion-view>
