<ion-modal-view id="product-form-conditions" class="select-product-category"> <ion-header-bar class="bar bar-header bar-modal"> <button class="button back-button buttons button-clear header-item" ng-click="modalCondition.hide()"><i class="icon ion-chevron-left"></i></button> <h1 class="title">{{ 'Choose condition' | translate }}</h1> </ion-header-bar> <ion-content scroll="true"> <div class="list"> <div class="item item-icon-right" ng-repeat="c in conditions" ng-click="setCondition({{c.id}})" ng-class="{'in': product.condition && product.condition.id==c.id}">{{c.name}}</div> </div> </ion-content> </ion-modal-view>
