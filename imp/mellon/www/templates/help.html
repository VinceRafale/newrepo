<ion-view class="faq-page" cache-view="false"> <ion-nav-title>{{ 'FAQ' | translate }}</ion-nav-title> <ion-content scroll="true" overflow-scroll="true" class="ext-page"> <div ng-repeat="faq in faqs | orderBy: 'position'"> <ion-item ng-if="faq.children.length > 0" class="item-divider">{{ faq.title | uppercase}}</ion-item> <ion-list> <div ng-repeat="f in faq.children"> <ion-item class="item-icon-right" ng-if="f.parent_id == faq.id" ng-click="toggleFaq(f.id)" ng-class="{active: isFaqShown(f.id)}"> &nbsp; <span>{{f.title}}</span> <i class="icon ion-ios-arrow-{{isFaqShown(f.id) ? 'down' : 'right'}} icon-accessory"></i> </ion-item> <ion-item class="item-accordion" ng-if="f.parent_id == faq.id" ng-show="isFaqShown(f.id)" compile="f.answer"> </ion-item> </div> </ion-list> </div> </ion-content> </ion-view>
