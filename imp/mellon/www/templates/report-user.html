<ion-modal-view id="report-user-modal" class="small-modal report-modal"> <ion-header-bar class="bar bar-header modal-header" translate="REPORT friendName friendSurname" translate-value-friend-name="{{friend.name}}" translate-value-friend-surname="{{friend.surname}}"> <div class="item-avatar"> <img ng-if="!friend.avatar" src="img/avatar-placeholder.svg"> <cl-image ng-if="friend.avatar" public-id="{{friend.facebook_id ? friend.facebook_id : friend.avatar}}" format="jpg" secure="secure" type="{{friend.facebook_id ? 'facebook' : 'upload'}}"> <cl-transformation height="140" width="140" crop="fill"> </cl-image> </div> </ion-header-bar> <form name="reportUserForm" novalidate> <ion-content class="has-modal-header has-footer"> <div class="item item-white item-descr-label"> {{ 'DESCRIPTION' | translate }} </div> <textarea ng-model="reportUser.description" name="description" placeholder="{{ 'Description' | translate }}" ng-required="true"></textarea> </ion-content> <div class="bar bar-footer modal-footer modal-buttons"> <button class="button horizontal-button contact-button dark-blue" ng-click="closeModalReportUser(reportUserForm)"> {{ 'CANCEL' | translate }} </button> <button ng-disabled="reportUserForm.description.$invalid" class="button horizontal-button ask-a-friend-button dark-blue" ng-click="sendReportUser(reportUserForm)"> {{ 'SEND' | translate }} </button> </div> </form> </ion-modal-view>
