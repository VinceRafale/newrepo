<ion-modal-view id="report-product-modal" class="small-modal report-modal"> <ion-header-bar class="bar bar-header modal-header" translate="REPORT prodTitle" translate-value-prod-title="{{prod.title}}"> <div class="item-avatar item-avatar-square"> <cl-image public-id="{{prod.posterImage.image}}" format="jpg" secure="secure" resource-type="{{prod.posterImage.type}}" class="payment-request-thumb"> <cl-transformation height="200" width="200" crop="fill"> </cl-image> </div> </ion-header-bar> <form name="reportProductForm" novalidate> <ion-content class="has-modal-header has-footer"> <div class="item item-white item-descr-label"> {{ 'DESCRIPTION' | translate }} </div> <textarea ng-model="reportProduct.description" name="description" placeholder="{{ 'Description' | translate }}" ng-required="true"></textarea> </ion-content> <div class="bar bar-footer modal-footer modal-buttons"> <button class="button horizontal-button contact-button dark-blue" ng-click="closeModalReportProduct(reportProductForm)"> {{ 'CANCEL' | translate }} </button> <button ng-disabled="reportProductForm.description.$invalid" class="button horizontal-button ask-a-friend-button dark-blue" ng-click="sendReportProduct(reportProductForm)"> {{ 'SEND' | translate }} </button> </div> </form> </ion-modal-view>
