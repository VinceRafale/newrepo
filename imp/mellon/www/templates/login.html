<ion-view id="login-user"> <ion-nav-title class="title-logo"> <img src="img/logo-mellon.svg"> </ion-nav-title> <ion-nav-buttons side="left"> <button class="button back-button buttons button-clear header-item" ui-sref="intro"> <i class="icon ion-chevron-left"></i> </button> </ion-nav-buttons> <ion-content scroll="false"> <form class="flex-container"> <div class="flex-container2"> <p class="title">{{ 'WELCOME BACK TO MELLON' | translate }}</p> <label class="item item-input"> <input placeholder="{{ 'E-MAIL' | translate }}" ng-model="data.email" type="email" required> </label> <div class="item item-input" ng-init="showpassword=false"> <input placeholder="{{ 'PASSWORD' | translate }}" ng-model="data.password" type="{{showpassword ? 'text' : 'password'}}" autocorrect="off" autocapitalize="off" required> <i class="pwdlock icon" ng-class='showpassword ? "ion-unlocked" : "ion-locked" ' ng-click="showpassword = !showpassword"></i> </div> </div> <div class="flex-container3 padding"> <p class="text-right padding-top" ui-sref="forgot-pwd({email: data.email})">{{ 'FORGOT PASSWORD?' | translate }}</p> <button class="button button-block button-darkbutton" ng-click="login(data)">{{ 'Sign In' | translate }}</button> </div> </form> </ion-content> </ion-view>
