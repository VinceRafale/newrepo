<ion-view id="reg-phonenumber" hide-back-button="true"> <ion-nav-title class="title-logo"> <img src="img/logo-mellon.svg"> </ion-nav-title> <div class="bar bar-subheader mellon-subheader"> {{ 'Connect Phone Contacts' | translate }} </div> <ion-content class="padding has-subheader" scroll="false"> <div class="flex-container"> <div class="flex-container2"> <p class="description1" ng-bind-html="'Import your phone contacts to<br/>find friends already on mellon.' | translate"> </p> <div class="phone-box row"> <label class="cc-prefix col"> <div>+{{getPhonePrefixFromId(countryCodeId)}}</div> <select ng-model="countryCodeId" ng-options="cCodes.id as cCodes.name + '  (+' + cCodes.phone_prefix + ')' for cCodes in cCodes"> </select> </label> <input class="col col-75" type="tel" placeholder="{{ 'your phone number' | translate }}" ng-model="phoneNumber"> </div> <div class="send-butt"> <button class="button button-block button-darkbutton" ng-click="sendPhoneNumber(countryCodeId, phoneNumber)">{{ 'Send' | translate }}</button> </div> <div class="description2"> <div> <p class="small-grey">{{ 'Mellon community is built on trust so we need to verify that you are a real person.' | translate }} </p> <p ui-sref="register-privacy">{{ 'What about my data?' | translate }}</p> </div> </div> </div> <div class="skip-butt hide-on-keyboard-open" ng-switch="returnCancelState"> <button ng-switch-when="false" class="button button-block button-darkbutton button-outline-light" ui-sref="{{hasFBLogin ? 'register-welcome' : 'register-fb'}}">{{ 'Skip' | translate }}</button> <button ng-switch-default class="button button-block button-darkbutton button-outline-light" ui-sref="{{returnCancelState}}">{{ 'Cancel' | translate }}</button> </div> </div> </ion-content> </ion-view>
