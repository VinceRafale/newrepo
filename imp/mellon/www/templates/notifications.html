<ion-view view-title="{{ 'MESSAGES' | translate }}" hide-back-button="true" class="notifications"> <ion-content class="has-tabs has-tabs-top"> <ion-item class="notifications" type="item-text-wrap" ng-repeat="notification in notificationsList | limitTo:listLimit track by notification.id " ng-class="{'not-read' : notification.status<4, 'item-icon-right' : isActiveNotification(notification), 'item-no-active-bg' : !isActiveNotification(notification)}" ng-click="notificationLink(notification)"> <p am-time-ago="notification.updated_at | amUtc" class="notification-time"></p> <h2>{{notification.title}}</h2> <p class="notification-text">{{notification.text }}</p> <i class="icon ion-chevron-right icon-accessory" ng-if="isActiveNotification(notification)"></i> </ion-item> <ion-infinite-scroll ng-if="moreDataCanBeLoaded" on-infinite="loadMore()"> </ion-infinite-scroll> <div ng-if="notificationsList !== null && notificationsList.length>pageSize && !moreDataCanBeLoaded" class="wall-no-product-found">{{ 'No more notifications to show.' | translate }}</div> </ion-content> </ion-view>
