<ion-view> <ion-nav-title>{{ 'Default Currency' | translate }}</ion-nav-title> <ion-content class="currency-select"> <div class="list"> <label class="item item-radio" ng-repeat="currency in currencies" ng-click="setUserSetting({'name':'currency','value':user.settings.currency})"> <input ng-model="user.settings.currency" type="radio" name="curr" value="{{currency.id}}"> <div class="item-content"> {{currency.name}} ({{currency.code}}) </div> <i ng-if="user.settings.currency == currency.id" class="ion-checkmark"></i> </label> </div> </ion-content> </ion-view>
