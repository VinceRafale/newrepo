<ion-modal-view id="contact-us-modal" class="small-modal report-modal"> <ion-header-bar class="bar bar-header modal-header"> {{ 'CONTACT US' | translate }} <div class="item-avatar"> <img ng-if="!user.facebook_id && !user.image" src="img/avatar-placeholder.svg"> <cl-image ng-if="user.facebook_id || user.image" public-id="{{user.image ? user.image : user.facebook_id}}" format="jpg" secure="secure" type="{{user.image ? 'upload' : 'facebook'}}"> <cl-transformation height="140" width="140" crop="fill"> </cl-image> </div> </ion-header-bar> <form name="contactUsForm" novalidate> <ion-content class="has-modal-header has-footer"> <div class="item item-white item-descr-label"> {{ 'DESCRIPTION' | translate }} </div> <textarea ng-model="contactUs.description" name="description" placeholder="{{ 'Description' | translate }}" ng-required="true"></textarea> </ion-content> <div class="bar bar-footer modal-footer modal-buttons"> <button class="button horizontal-button contact-button dark-blue" ng-click="closeModalContactUs(contactUsForm)"> {{ 'CANCEL' | translate }} </button> <button ng-disabled="contactUsForm.description.$invalid" class="button horizontal-button ask-a-friend-button dark-blue" ng-click="sendContactUs(contactUsForm)"> {{ 'SEND' | translate }} </button> </div> </form> </ion-modal-view>
