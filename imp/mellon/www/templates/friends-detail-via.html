<ion-view id="friends" view-title="Friends" cache-view="false" hide-back-button="true"> <ion-nav-title class="title-logo"> {{ 'CONNECTED VIA' | translate }} </ion-nav-title> <ion-nav-buttons side="left"> <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item"> <i class="icon ion-chevron-left"></i> </button> </ion-nav-buttons> <div class="sub-head"> <div class="bar bar-subheader fixed-search-bar item-input"> <input class="grey-border" type="text" ng-model="searchFriend" placeholder="&#xf21f; {{ 'SEARCH' | translate }}"> <i class="input-cancel ion-close" ng-show="searchFriend.length" ng-click="searchFriend = ''"></i> </div> </div> <ion-content class="has-subheader-friend-via"> <ion-list> <ion-item class="item-avatar-right item-text-wrap first-level" ng-repeat="s in secondList| filter:({name: searchFriend} || {surname: searchFriend})" ng-click="goFriendDetail(s.id)"> <img ng-if="!s.avatar" src="img/avatar-placeholder.svg"> <cl-image ng-if="s.avatar" public-id="{{s.facebook_id ? s.facebook_id : s.avatar}}" format="jpg" secure="secure" type="{{s.facebook_id ? 'facebook' : 'upload'}}"> <cl-transformation height="140" width="140" crop="fill"> </cl-image> <div> {{s.name + ' ' + s.surname}} </div> </ion-item> </ion-list> </ion-content> </ion-view>
