<ion-view cache-view="false"> <ion-nav-title>{{ 'Default language' | translate }}</ion-nav-title> <ion-content class="currency-select"> <div class="list"> <label class="item item-radio" ng-repeat="l in languages" ng-click="setLanguage(user.language.id)"> <input ng-model="user.language.id" type="radio" name="lang" value="{{l.id}}"> <div class="item-content"> {{l.name}} </div> <i ng-if="user.language.id == l.id" class="ion-checkmark"></i> </label> </div> </ion-content> </ion-view>
