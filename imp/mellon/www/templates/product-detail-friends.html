<ion-modal-view id="product-detail-friends"> <ion-header-bar class="bar bar-header"> <button class="button icon ion-ios-arrow-left button-back" ng-click="modalFriends.hide()"></button> <h1 class="title">{{ 'Choose a mutual friend' | translate }}</h1> </ion-header-bar> <ion-content scroll="true"> <ion-list> <ion-item class="item-avatar item-icon-right" ng-repeat="friend in friendsList| filter:({name: searchFriend} || {surname: searchFriend})" type="item-text-wrap" ng-click="setFriendInformation(friend.id)"> <img ng-if="!friend.avatar" src="img/avatar-placeholder.svg"> <cl-image ng-if="friend.avatar" public-id="{{friend.facebook_id ? friend.facebook_id : friend.avatar}}" format="jpg" secure="secure" type="{{friend.facebook_id ? 'facebook' : 'upload'}}"> <cl-transformation height="110" width="110" crop="fill"> </cl-image> <span>{{friend.name + ' ' + friend.surname}}</span> <div class="user-props-bar"> </div> <i class="icon ion-chevron-right icon-accessory"></i> </ion-item> </ion-list> </ion-content> </ion-modal-view>
