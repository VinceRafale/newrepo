<div class="scroll-content scroll-content-zap"><div class="content" content-ios-2=""><ul class="buttons horizontal flat contact-ul-tab"><li class="first"><a href="javascript:;" ng-click="currentTab='SEND'" class="button-default flat" ng-class="{selected: currentTab!='SEND'}">Send Feedback</a></li><li class="last"><a href="javascript:;" ng-click="currentTab='SHOW'" class="button-default flat" ng-class="{selected: currentTab!='SHOW'}">All Feedbacks</a></li></ul><!-- / sub-nav-buttons --><ion-content class="main-content"><div ng-show="currentTab == 'SEND'"><form id="send-feedback-form" method="post" action="#"><ul class="buttons vertical people"><li ng-repeat="feedback in feedbackTypes"><a href="javascript:;" ng-click="setType($index)"><span class="checkbox" ng-class="{'selected' : feedback.selected}"><span></span></span><p class="name contacts">{{feedback.type}}</p><span class="inner-border"></span></a></li></ul><!-- / buttons vertical people --><label class="hide" for="feedback-txt">Enter your message</label><textarea id="feedback-txt" ng-model="feedback" class="textarea-field flat" cols="40" rows="8" placeholder="Message"></textarea><!-- <input id="feedback-btn" class="button-default" ng-click="sendFeedback()" type="button" name="search" value="Done" />--><a id="feedback-btn" class="button-default" ng-click="sendFeedback()" name="search">Done</a></form><!-- / send-feedback-form --></div><!-- / send-feedback-tab --><div ng-show="currentTab == 'SHOW'"><ul class="buttons vertical people dashboard-reminders" ng-repeat="feedback in feedbacks"><li class="settings-list-bottom-padding"><a href="javascript:;" class="card-color"><div class="settings-data-left man-image"><img ng-src="{{((feedback.user.fb_id ? feedback.user.fb_id : feedback.user.reg_email) | avatarLink: (feedback.user.fb_id ? 'fb' : ''))}}"></div><div class="settings-data-right"><h2 class="name" ng-bind="feedback.user.name"></h2><br><p class="date-time light-grey" ng-bind="feedback.type"></p></div><div class="desc clearfix dark-grey" ng-bind="feedback.feedback"></div></a></li><span class="dashboard-border lighter"></span><ul class="buttons horizontal flat contact-ul-tab"><li class="first" ng-class="{'disabled': voteInProgress}" ng-click="voteUp(feedback)"><a href="javascript:;" class="button-default flat votes like waves-effect waves-button"><img class="vote-images" src="images/common/74e4664f.hands-like.png"> {{feedback.upVotes.length || ''}}</a></li><li class="last" ng-class="{'disabled': voteInProgress}" ng-click="voteDown(feedback)"><a href="javascript:;" class="button-default flat votes unlike waves-effect waves-button"><img class="vote-images unlike" src="images/common/dadf2c47.hands-dislike.png"> {{feedback.downVotes.length || ''}}</a></li></ul></ul><a href="javascript:;" class="button-default" ng-if="isMoreFeedbacks" ng-click="getMoreFeedbacks()">More</a></div><!-- / feedback-list-tab --></ion-content></div><!-- / content --></div><!-- / scroll-content -->
