<header id="headerBar" class="header" ng-class="{'header-ios': isIos}" ng-show="options.showHeader"><div data-tap-disabled="true" class="header-parent-div"><!-- <a href="javascript:;" class="menu-icon" ng-if="showMenuIcon" ng-click="toggleMenu()"></a>--><div class="hamburger-animate"><button class="cmn-toggle-switch cmn-toggle-switch__htx" ng-class="{'active': showMenu}" ng-if="showMenuIcon" ng-click="toggleMenu()"><span>toggle menu</span></button></div><div class="header-page-title"><h1 class="page-title">{{options.headerTitle ? options.headerTitle : '&nbsp;'}}</h1></div><div class="header-next-text" ng-class="{'header-right-text': options.rightButtonText!=='Send'}" ng-if="options.showRightButton" ng-click="rightButton()"><span ng-if="options.rightButtonText!=='Send'">{{options.rightButtonText}}</span> <img ng-if="options.rightButtonText==='Send'" class="send-reminder-image" ng-src="images/common/a37ef9ca.send-reminder.png" ng-click="rightButton()"></div><div class="header-next-text" ng-class="{'next-second': options.showRightButton}" ng-if="options.showRightButton2" ng-click="rightButton2($event)"><img ng-src="images/common/color_scheme_light/97bf424d.search.png" class="send-reminder-image search"></div><a class="btn-back ir" href="javascript:;" rel="index" title="Go to previous page" ng-if="options.showBackButton" ng-click="onBack()">Go to Previous Page <span></span></a></div></header>
