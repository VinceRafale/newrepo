<div class="scroll-content">

  <div class="content">

    <div class="evernym-icon"></div>

    <form id="follower-details-form" novalidate="novalidate">
      
      <label class="hide" for="username-txt">Username</label>
      <input id="username-txt" class="input-field" type="text" name="username-txt" value="" placeholder="Userame" ng-class="{'error': isErrorUsername}" ng-keyup="inputKeyUpUsername()" ng-model="signUpObj.username" autocapitalize="off" autocorrect="off">
      <p class="unavailable" ng-show="isErrorUsername" ng-bind="errorUsernameText"></p>

      <label class="hide" for="email-txt">Email</label>
      <input id="email-txt" class="input-field" type="text" name="email-txt" value="" placeholder="Email" ng-class="{'error': isErrorEmail}" ng-keyup="inputKeyUpEmail()" ng-model="signUpObj.emailAddress" autocapitalize="off" autocorrect="off">
      <p class="unavailable" ng-show="isErrorEmail" ng-bind="errorEmailText"></p>
      
      <label class="hide" for="password-txt">Password</label>
      <input id="password-txt" class="input-field" type="password" name="password-txt" value="" placeholder="Password" ng-class="{'error': isErrorPassword}" ng-keyup="inputKeyUpPassword()" ng-model="signUpObj.password" autocapitalize="off" autocorrect="off">
      <div ng-show="isErrorPassword" class="password-indicator">
        <p ng-bind="errorPasswordText"></p>
      </div>

      <label class="hide" for="contact-number-txt">Contact Number</label>
      <input id="contact-number-txt" class="input-field" type="tel" name="contact-number-txt" value="" placeholder="Contact Number" ng-model="signUpObj.contactNumber" autocapitalize="off" autocorrect="off">

      <a id="btn-login" class="button-default" href="javascript:;"  ng-click="signUpSubmit()">Sign Up</a>

    </form>


  </div>
