<div class="scroll-content"><div class="content"><ul class="white-lists"><li><div class="white-lists-mainDiv"><div class="white-lists-title"><h2>{{selectedGroupContacts.length}} Recipients Selected</h2></div></div></li></ul><ul class="buttons vertical people"><li ng-repeat="selectedContact in selectedGroupContacts"><a class="contact-anchor"><span class="checkbox" ng-class="{'selected': !selectedContact.isUnTick }"><span></span></span><div class="receiver-div" ng-click="selectedContact.isUnTick = !selectedContact.isUnTick"><h2 class="name contact-name">{{selectedContact.contactName}}</h2></div><span class="inner-border"></span></a></li></ul><!-- / buttons vertical people --><a id="description-btn" ng-click="moveToSelectMoreContacts()" class="button-default">Add More Contacts</a></div><!-- / content --></div><!-- / scroll-content -->
