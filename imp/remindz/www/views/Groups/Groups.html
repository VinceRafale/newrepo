<div class="scroll-content"><div class="content" content-ios=""><div ng-repeat="group in groups" ng-click="selectGroup($index)" class="three-col-layout-container" ng-class="{'group-row-first': $first}"><span class="column-left"><h4>{{group.contacts.length}}</h4>Contacts</span> <span class="column-center"><p><!--As we only need to show two contacts therefore we manually show there with index instead of using loop
           as it creates performance issue-->{{group.contacts[0].contactName + ', ' + group.contacts[1].contactName + (group.contacts[2] ? '...' : '')}}</p></span> <span class="column-right"><p>{{group.dateTime | referenceTimeSpan}}</p></span></div><div class="three-col-layout-container group-row-first" ng-if="!groups.length"><span class="column-center"><p>When you select multiple recipients, a Group is automatically created to manage again</p></span></div></div><!-- / scroll-content --></div><!-- / content -->
