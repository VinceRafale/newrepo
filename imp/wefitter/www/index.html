    <script>
      function DeepLinkHandler(data) {
         if (data) {
             console.log('Data from deep link: ',data);
            if (authObj.isAuthenticated()) {               
               if(data.element == 'entity' || data.element == 'challenge' || data.element == 'reward')
                 location.href = "#/" + data.element + "/" + data.id ;
             }else{
                 localStorage.setItem("branchData",JSON.stringify(data));
             }
          } else {
             console.log('No data found');
          }
       }
    </script>
