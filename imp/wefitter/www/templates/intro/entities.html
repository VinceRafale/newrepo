<ion-view>
	<ion-nav-title>
	    <wf-intro-dots max="isRefer && !localData.referData.entity_id ? '4' : '3'" active="isRefer ? '3' : '2'"></wf-intro-dots>
	</ion-nav-title>


	<!-- <ion-nav-buttons side="right">
        <button ui-sref="intro.profile" class="button button-clear button-skip">
          {{ 'ACTION.SKIP' | translate }}
        </button>
    </ion-nav-buttons> -->

<div class="bar bar-header item-input-inset search-bar-top">
	<label class="item-input-wrapper">
		<i class="icon ion-ios-search placeholder-icon"></i>
		<input type="search" ng-model="search.name" class="dark-plc" placeholder="{{ searchPlaceholder }}" ng-change="updateInterface()">
	</label>
	<button ng-click="search.name = ''" ng-show="search.name.length > 0" class="button button-clear">
		<i class="ion-android-close"></i>
	</button>
</div>
	<ion-tabs class="tabs-positive tabs-top tabs-striped tabs-background-dark bg-white">

		<ion-tab title="{{ 'UNIT.ALL' | translate }}" ui-sref="intro.entities.all">
				<ion-nav-view name="entities-all"></ion-nav-view>
		</ion-tab>

			<ion-tab title="{{ 'UNIT.MINE' | translate }}" ui-sref="intro.entities.mine">
					<ion-nav-view name="entities-mine"></ion-nav-view>
			</ion-tab>

	</ion-tabs>
<ion-footer-bar class="bar-positive floating-footer floating-footer-button">
    <!-- <button ui-sref="intro.done" class="button button-big-sticky button-full">{{ 'ACTION.NEXT_STEP' | translate }}</button> -->
		<button ui-sref="intro.done" class="button button-big-sticky button-full floating-footer-button">{{ 'ACTION.IM_DONE' | translate }}</button>
</ion-footer-bar>
</ion-view>
