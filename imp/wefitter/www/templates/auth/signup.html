<ion-modal-view class="login-view">
  <ion-header-bar class="bar bar-header bar-dark forgot-fix">
      <button ng-click="closeSignupModal()" class="button back-button buttons button-clear header-item"><i class="icon {{defaultIcon}}"></i> </button>
     <h1 class="title">{{ 'REGISTER.TITLE' | translate }}</h1>
   </ion-header-bar>

    <ion-content scroll="false" class="top-44-imp">
        <div wf-validation-msg show="errorSignup.show" type="alert-danger" msg="{{ errorMsg }}"></div>
        <section class="login-screen">
          <div class="row responsive-md">
                <div class="col col-50 col-offset-25">
                    <div class="forget-content">
                      <form method="post" class="list" name="login.signUpForm" novalidate>
                          <ion-list>
                                <div class="item item-input" wf-input-clear>
                                <input required ng-model="user.email" required type="email" placeholder="{{ 'LOGIN.EMAIL_ID' | translate }}" name="email">
                              </div>
                              <label class="item item-input">
                                <input required ng-model="user.password" required type="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" name="password">
                              </label>
                          </ion-list>

                          <button type="submit" class="button button-fb button-block" translate="REGISTER.TITLE" ng-click="signUp()">Register</button>
                      </form>
                      </div>
                </div>
          </div>
        </section>
    </ion-content>

</ion-modal-view>
