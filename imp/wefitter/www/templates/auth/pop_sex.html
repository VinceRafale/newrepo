<ion-modal-view>
    <ion-header-bar class="bar-dark">
      <h1 class="title" translate="PROFILE.CHOOSE_GENDER">Choose a Gender</h1>
      <button class="button button-positive button-icon ion-android-close" ng-click="closeSexModal()" />
    </ion-header-bar>
    <ion-content>
    <div class="big-padding text-center">
    	<h3 translate="PROFILE.I_AM">I am</h3>
    	<div class="row">
    		<div class="col text-center select-box on-light">
                <select ng-model="me.gender" class="light">
                    <option value="Male" translate="PROFILE.TXT_MALE">Male</option>
                    <option value="Female" translate="PROFILE.TXT_FEMALE">Female</option>
                </select>
            </div>
    	</div>
    
        <div class="padding">
    	   <button ng-click="closeSexModal()" class="button button-block big-button button-positive" translate="ACTION.CONFIRM">Confirm</button>
        </div>
    </div>

    </ion-content>
</ion-modal-view>
