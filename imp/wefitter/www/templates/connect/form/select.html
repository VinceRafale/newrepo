<div class="item item-divider">{{ q.question }} <span ng-show="q.required" class="assertive">*</span></div>
<ion-item class="item">
<div class="select-box">
<select ng-model="params.facility" ng-init="params.facility = q.last_answer || q.question_options[0]" class="light">
	<option value="" default disabled selected>{{ 'ACTION.CHOOSE_ANSWER' | translate }}</option>
	<option ng-repeat="opt in q.question_options" value="{{ opt }}" ng-selected="q.last_answer==opt">{{ opt }}</option>
</select>
</div>

</ion-item>
