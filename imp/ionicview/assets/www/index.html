<html>
  <head>
    <meta charset="utf-8">
    <title>Ionic View</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link rel="stylesheet" href="lib/ionic.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="lib/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services/file.js"></script>
    <script src="js/services/applist.js"></script>
    <script src="js/services/loadingscreen.js"></script>
    <script src="js/services/actionsheet.js"></script>
    <script src="js/services/popup.js"></script>
    <script src="js/controllers/account.js"></script>
    <script src="js/controllers/userapps.js"></script>
    <script src="js/controllers/userapps.empty.js"></script>
    <script src="js/controllers/instructions.js"></script>
    <script src="js/controllers/loadapp.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/signup.js"></script>
    <script src="js/controllers/settings.js"></script>
    <script src="js/controllers/popup.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/config.js"></script>
  </head>
  <body ng-app="ionic.viewApp">
    <ion-nav-bar class="bar-positive" align-title="left">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </body>
</html>
