<ion-view hide-nav-bar="true">
  <ion-content class="padding account" scroll="false" can-swipe-back="false">
    <img class="ionic-logo" src="img/ionicview-logo-android.png">
    <div class="bottom-buttons">
      <button class="button button-clear button-positive" ng-click="goToSignup()">
        <span>SIGN UP</span>
      </button>
      <button class="button button-clear button-positive" ng-click="goToLogin()">
        <span>LOG IN</span>
      </button>
    </div>
  </ion-content>
</ion-view>
