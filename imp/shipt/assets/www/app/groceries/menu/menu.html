<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button id="nav_menu_toggle_hamburger" class="button button-icon button-clear ion-navicon" menu-toggle="left" role="button" aria-label="Open Menu Top Left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu class="" side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title side-menu-title" aria-label="Shipt Menu">
        <img aria-hidden="true" class="large-only menu-top-image" src="img/shipt_logo_white.png" alt=""/>
        <span aria-hidden="true">Shipt</span>
      </h1>
    </ion-header-bar>
    <ion-content class="side-menu-content">
      <ion-list>
        <ion-item ng-click="homeClick()" class="item-positive" nav-clear menu-close href="#/app/welcome" role="button" aria-label="Shop" >
          <h2 class="light" aria-hidden="true"><i class="icon ion-ios-cart-outline light" aria-hidden="true"></i> Shop</h2>
        </ion-item>
        <ion-item class="item-positive" ng-if="showFavorites()" nav-clear menu-close href="#/app/favorites" role="button" aria-label="Favorite Items">
          <h2 class="light" aria-hidden="true">
            <i class="icon ion-ios-heart-outline" aria-hidden="true"></i> Favorite Items
          </h2>
        </ion-item>
        <ion-item class="item-positive" ng-if="showRecipeButton()" nav-clear menu-close href="#/app/recipes" role="button" aria-label="Recipes">
          <h2 class="light" aria-hidden="true">
            <i class="icon ion-fork" aria-hidden="true"></i> Recipes
          </h2>
        </ion-item>
        <ion-item class="item-positive" nav-clear menu-close ng-click="shareFriendsClick()" role="button" aria-label="Invite Friends">
          <h2 class="light" aria-hidden="true">
            <i class="icon ion-heart calm" aria-hidden="true"></i> Invite Friends
          </h2>
        </ion-item>
        <ion-item class="item-positive" nav-clear menu-close href="#/app/orders"  role="button" aria-label="Your Orders">
          <h2 class="light" aria-hidden="true"><i class="icon ion-ios-albums-outline light" aria-hidden="true"></i> Your Orders</h2>
        </ion-item>

        <ion-item id="grocery_account_menu_item" class="item-positive" nav-clear menu-close href="#/app/account" role="button" aria-label="Account">
          <h2 class="light" aria-hidden="true"><i class="icon ion-person light" aria-hidden="true"></i> Account</h2>
        </ion-item>

        <ion-item class="item-positive" nav-clear menu-close href="#/app/help"  role="button" aria-label="Help">
          <h2 class="light" aria-hidden="true"><i class="icon ion-help-circled light" aria-hidden="true"></i> Help</h2>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
