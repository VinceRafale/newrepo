<div class="buttons" id="" ng-controller="AddCustomProductToOrderController as viewModel">
    <div class="modal"  >
        <ion-header-bar class="bar-stable">
            <h1 class="title">
                {{viewModel.title}}
            </h1>
            <div class="buttons">
                <button class="button button-clear" ng-click="viewModel.cancelAddCustomProduct()"><i class="icon ion-ios-close-empty"></i></button>
            </div>
        </ion-header-bar>
        <ion-content class="has-header" has-bouncing="true" >
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <div class="input-label">
                        Description:
                    </div>
                    <textarea id="txtnotes" ng-model="viewModel.customProduct.name" rows="5" placeholder="Please provide a description of the item you are requesting. Include details like name, brand, size (ex. 16oz), and the type of the product."></textarea>
                </label>
                <div class="item  item-input">
                    <div class="input-label">
                        Quantity:
                    </div>
                    <div class="text-center">
                        <button class="button  button-outline button-assertive" stop-event="click" ng-click="viewModel.subtractFromCustomItemCount()">
                            <i class="icon ion-ios-minus-outline" role="button" aria-label="remove one"> </i>
                        </button>
                        <button class="button  button-outline button-dark disabled">
                            {{viewModel.customProduct.qty}}
                        </button>
                        <button class="button  button-outline button-positive" stop-event="click" ng-click="viewModel.addToCustomItemCount('asdfasdf')">
                            <i class="icon ion-ios-plus-outline" role="button" aria-label="add one"> </i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="button button-positive button-outline" ng-disabled="!viewModel.customProduct.name" ng-click="viewModel.saveCustomProduct()">
                    Add Special Request To Order
                </button>
            </div>
        </ion-content>
    </div>
</div>
