<ion-view title="FAQs" ng-controller="FaqController as viewModel">
    <ion-header-bar class="bar bar-subheader bar-stable item-input-inset">
        <label class="item-input-wrapper faq-search-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search"
                   placeholder="Search FAQs"
                   ng-model="viewModel.searchQuery">
        </label>
        <button class="button button-clear" ng-click="viewModel.clearSearch();">
            Cancel
        </button>
    </ion-header-bar>
    <ion-content class="has-header darker-content" has-bouncing="true" >
        <div ng-if="!viewModel.loadingSpinner">
            <br/>
            <br/>
        </div>
        <div class="text-center" ng-if="viewModel.loadingSpinner">
            <ion-spinner>
            </ion-spinner>
        </div>
        <div class="list light-item-list " ng-if="viewModel.showList()">
            <ion-item ng-repeat="article in viewModel.articles | filter : viewModel.searchQuery"
                      ng-click="viewModel.articleClick(article)"
                      class="item order-history-item help item-icon-right"
                      role="button"
                      aria-label="{{article.name}}">
                <span class="wrap">
                    {{article.name}}
                </span>
                <i class="icon ion-ios-arrow-right" aria-hidden="true" aria-label="arrow right icon"></i>
            </ion-item>
        </div>

    </ion-content>
</ion-view>
