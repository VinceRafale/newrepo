<ion-view title="{{getExerciseTitle()}}" class="popoverr breathe" hide-nav-bar="true">

  <go-back ng-if="!intro"></go-back>

  <div class="back"></div>
  
  <ion-content scroll="false">

<!-- For debugging in the browser. 
    <audio id="inhaleAudio" webkit-playsinline>
      <source src="./img/background-sounds/inhale.mp3" type="audio/mp3">
    </audio>

    <audio id="exhaleAudio" webkit-playsinline>
      <source src="./img/background-sounds/exhale.mp3" type="audio/mp3">
    </audio>

    
    <audio id="bgAudio" loop webkit-playsinline>
      <source type="audio/mp3">
    </audio>
-->

  	<h2>
  		{{getExerciseHeader()}}
  	</h2>
    
    <div class="chart-wrap">
      <canvas id="breathingCanvas" width="270" height="270"></canvas>
    </div>

    <input type="range" name="volume" min="0" max="1" step="0.01" ng-model="volumeData.bgVolume"  ng-change="bgVolumeChanged()" class="volume-slider">

    <span class="time-elapsed" ng-if="!finishedExercise()">{{getExerciseTitle()}}</span>

    <div class="control {{paused ? 'pause' : 'play'}}" ng-click="pause()" ng-if="!finishedExercise()">
  	 <i class="icon {{paused ? 'ion-ios-play-outline' : 'ion-ios-pause-outline'}}"></i>
    </div>

    <div class="bar bar-footer" ng-if="finishedExercise() && enableMeditationMode">
      <a href="javascript:;" ng-click="finishExercise()" class="item button-start">{{ 'DONE' | translate }}</a>
    </div>

  </ion-content>

</ion-view>
