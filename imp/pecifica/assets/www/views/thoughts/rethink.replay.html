<ion-view title="{{ 'THOUGHTS_REPLAY_TITLE' | translate }}" class="popoverr">

	<ion-nav-buttons side="right">
    <a href="javascript:;" ng-click="showHelp()"><button class="button button-clear icon ion-ios-help-outline"></button></a>
  </ion-nav-buttons>
  	<div class="back"></div> 
	<ion-content class="rethink step2">


		<h1 ng-bind-html="getTitleHTML()"></h1>

		<div id="waveform-timeline"></div>
		<div id="waveform" style-"width: 100%; height: 50px;" ng-click="setPosition($event)"></div>

		<div class="audio-time">
			{{getAudioTime()}}
		</div>
		<div class="record-button-wrapper" style="position: relative;">
			<div ng-if="!playing">
				<a ng-click="playPause()" class="play"></a>
			</div>
			<div ng-if="playing">
				<a ng-click="playPause()" class="pause"></a>
			</div>
			<div ng-if="state.finishedPlaying" ng-click="resetReplay()" class="reset-btn">{{ 'RESET' | translate }}</div>
			<div ng-if="state.finishedPlaying" ng-click="nextStep()" class="next-btn">{{ 'NEXT' | translate }}</div>
			<div class="counter-wrap">
				<!--<div class="positive">{{getMarkCount(true)}}</div>-->
				<div class="negative">{{getMarkCount(false)}}</div>
			</div>
		</div>
		<div class="bar bar-footer">
			<div ng-click="markAudio()" class="btn-red">{{ 'NEGATIVE' | translate }}</div>
			<!--<div ng-click="assignThoughts(true)" class="btn-green">{{ 'POSITIVE' | translate }}</div>-->
		</div>

	</ion-content>
	<div class="top-videos-bar-fake"></div>
</ion-view>
