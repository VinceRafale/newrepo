<ion-view title="{{ 'CULTURAL_MENU_NAME' | translate }}" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button icon-right button-icon" ng-click="scan()" animation="slide-right-left-ios7"><img src="img/qrcode.png"></a>
    </ion-nav-buttons>



    <ion-content class="has-header">
        <ion-refresher  on-refresh="doRefreshPull()"></ion-refresher>
                <ion-list class="item-text-wrap">
                    <ion-item ng-repeat="feed in feeds" href="#/app/scheduleDetail/:{{$index}}" ng-show="feed.title" class="itemSchedule">
                        <img ng-src="{{feed.enclosure}}" class="full-image">
                        <h2 style="font-size:5.5vw;">{{feed.title}}</h2>
                        <p style="font-size:4.5vw;">{{feed.subtitle}}</p>
                        <pre style="font-size:4.5vw;line-height: 5vw;">{{feed.publishedDate | dateToISO | date:'shortDate'}}</pre>

                    </ion-item>
                </ion-list>
    </ion-content>

</ion-view>
