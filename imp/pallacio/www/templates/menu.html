<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-energized nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> {{ 'APP_BACKBUTTON' | translate }}</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
      <ion-header-bar ng-click="goHome()" align-title="right" class="bar-dark" style="background-color: rgba(255, 255, 255, 0.005) !important; border-bottom: 0px !important;">
          <div class="buttons">
              <img src="img/aljalogo.png" height="38"/>
          </div>
          <h1 class="title" style="font-size: 1.9em !important;text-shadow : 2px 2px 3px #000000;">{{ 'APP_TITLE' | translate }}</h1>
      </ion-header-bar>

    <ion-content class="has-header" scroll="false">
      <ion-list class="my-menu" >
          <ion-item  nav-clear menu-close  href="" class="item-icon-right menuItem" ng-click="goToMenu(page.linkMenu)" ng-repeat="page in pages | filter:{type:0} | orderBy:'orderGuide'">
              <i class="icon ion-chevron-right" ></i>
              {{page.title}}
          </ion-item>

          <a class="item item-icon-left  item-positive white"   ng-click="getUpdate()" ng-show="updateAvailable">
              <i class="icon ion-ios7-play-outline"> </i>{{updateTitleText}}
          </a>

          <a class="item item-icon-left  item-positive white"   ng-click="getUpdate()" ng-show="updateAvailableSimulator">
              <i class="icon ion-ios7-play-outline"> </i>Actualizar Simulador
          </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
