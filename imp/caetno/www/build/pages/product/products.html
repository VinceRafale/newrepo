<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Categoria</ion-title>
</ion-navbar>

<ion-content>
  <ion-card *ngFor="#item of products" (click)="itemTapped($event, item)">
    <img src="{{item.cover}}"/>
    <ion-card-content>
      <h2 class="card-title">
        {{item.name}}
      </h2>
      <p>
        {{item.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
