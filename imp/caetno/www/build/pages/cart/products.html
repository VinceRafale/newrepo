<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{category.name}}</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="#item of products" (click)="itemTapped($event, item.id)">
      <ion-thumbnail item-left>
        <img src="{{item.thumbnail}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
