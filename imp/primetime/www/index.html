<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!--
      * Good default declaration:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
          * Enable eval(): add 'unsafe-eval' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <title>Prime Trip App</title>

    <link href="assets/css/ionic.app.min.css" rel="stylesheet">

    <script src="assets/js/scripts.min.js"></script>
  </head>
  <body ng-app="superdate" ion-track-auto="" ng-strict-di class="platform-android platform-cordova platform-webview">
    <ion-nav-bar class="bar-clear">
    </ion-nav-bar>

    <sprdt-side-menu></sprdt-side-menu>
  </body>
</html>
