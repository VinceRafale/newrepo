<ion-side-menus>
    <ion-side-menu-content>

        <ion-nav-bar class="bar-dark" ng-class="{'hide-bars': bars.hide, 'show-bars': bars.show}">
            <button class="button button-clear icon ion-navicon" ng-if="noCheckout" ng-click="toggleLeft($event)"></button>
        </ion-nav-bar>

        <ion-nav-buttons side="right">
            <button class="button button-clear icon ion-bag" ng-click="cart()" ng-if="noCheckout"><span class="badge badge-energized" ng-show="cartItems > 0">{{cartItems}}</span></button>
        </ion-nav-buttons>

        <ion-nav-view animation="no-animation"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title" ng-click="goToStart()">
                <img class="logo" src="resources/img/logo.png" />
            </h1>
        </ion-header-bar>
        <ion-header-bar class="bar-subheader">
            <form name="searchForm" ng-submit="searchForm.$valid && search()">
                <label class="item item-input search">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input class="input-small" type="text" ng-model="search.query" placeholder="{{dict.search}}" required>
                </label>
            </form>
        </ion-header-bar>
        <ion-content class="sidemenu">
            <ul class="list menu">
                <li class="category" ng-repeat="category in categories"><ng-include src="'app/templates/base/partials/categoryListEntry.html'"></ng-include></li>
                <li><a class="item border-top" ng-click="cart(true)">{{dict.cart}} <span ng-if="cartItems.length" class="badge badge-energized">{{cartItems}}</span></a></li>
                <li ng-repeat="page in pages" ng-click="showPage('{{page.id}}')"><a ng-click="toStartPage()" class="item border-top">{{page.label}}</a></li>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
